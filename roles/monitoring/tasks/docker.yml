- apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present

- apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: yes


- user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes


- systemd:
    name: docker
    enabled: true
    state: started